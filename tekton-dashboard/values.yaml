---
conf:
  extensions: []
  args:
    read_only: false
    logout_url: ""
    csrf_secure_cookie: false
    log_format: json
    log_level: info
    namespace: ""
    openshift: false
    stream_logs: false
    external-logs: ""
dependencies:
  dynamic:
    common:
      local_image_registry:
        services:
          - endpoint: node
            service: local_image_registry
  static:
    image_repo_sync:
      services:
        - endpoint: internal
          service: local_image_registry
    tekton_dashboard: []
endpoints:
  cluster_domain_suffix: cluster.local
  local_image_registry:
    host_fqdn_override:
      default: null
    hosts:
      default: localhost
      internal: docker-registry
      node: localhost
    name: docker-registry
    namespace: docker-registry
    port:
      registry:
        node: 5000
  tekton_dashboard:
    host_fqdn_override:
      default: null
    hosts:
      default: tekton-int
      public: tekton
    name: tekton
    path:
      default: null
    port:
      web:
        default: 9097
    scheme:
      default: http
images:
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync
  pull_policy: IfNotPresent
  tags:
    dep_check: 'quay.io/airshipit/kubernetes-entrypoint:v1.0.0'
    image_repo_sync: 'docker.io/docker:17.07.0'
    tekton_dashboard: 'gcr.io/tekton-releases/github.com/tektoncd/dashboard/cmd/dashboard:v0.10.1'
jobs: null
labels:
  tekton_dashboard:
    node_selector_key: teckton
    node_selector_value: enabled
manifests:
  deployment: true
  ingress: true
  poddisruptionbudget: false
  rbac: true
  service: true
network:
  dashboard:
    ingress:
      annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
      classes:
        cluster: nginx-cluster
        namespace: nginx
      public: true
  external_policy_local: false
  node_port:
    enabled: false
    port: 32000
pod:
  affinity:
    anti:
      topologyKey:
        default: kubernetes.io/hostname
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      weight:
        default: 10
  lifecycle:
    disruption_budget:
      dashboard:
        min_available: 0
    termination_grace_period:
      dashboard:
        timeout: 30
    upgrades:
      deployments:
        pod_replacement_strategy: RollingUpdate
        revision_history: 3
        rolling_update:
          max_surge: 3
          max_unavailable: 1
  mounts:
    tekton_dashboard:
      init_container: null
      tekton_dashboard:
        volumeMounts: null
        volumes: null
  probes:
    tekton_dashboard:
      tekton_dashboard:
        liveness:
          enabled: true
          params:
            initialDelaySeconds: 50
            periodSeconds: 20
            timeoutSeconds: 5
        readiness:
          enabled: true
          params:
            initialDelaySeconds: 15
            periodSeconds: 10
  replicas:
    dashboard: 1
  resources:
    tekton_dashboard:
      limits:
        cpu: 2000m
        memory: 1024Mi
      requests:
        cpu: 100m
        memory: 128Mi
    enabled: false
  security_context:
    tekton_dashboard:
      pod:
        runAsNonRoot: true
        runAsUser: 65532
release_group: null
secrets: null
