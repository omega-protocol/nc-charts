    namespace: {{ $.Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
{{- $opts | include "rbac_label" | nindent 4 }}
  name: {{ $saName }}-dashboard
