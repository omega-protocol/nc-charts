{{- if .Values.manifests.service }}
---
apiVersion: v1
kind: Service
metadata:
  name: tekton-dashboard
spec:
  selector:
{{ tuple $ "tekton-dashboard" "server" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 4 }}
  {{- if $.Values.network.node_port.enabled }}
  type: NodePort
  {{- if $.Values.network.external_policy_local }}
  externalTrafficPolicy: Local
  {{- end }}
  {{- end }}
  ports:
  - name: web
    protocol: TCP
    port: {{ tuple "tekton-dashboard" "internal" "web" $ | include "helm-toolkit.endpoints.endpoint_port_lookup" }}
    targetPort:  {{ tuple "tekton-dashboard" "internal" "web" $ | include "helm-toolkit.endpoints.endpoint_port_lookup" }}
    {{- if $.Values.network.node_port.enabled }}
    nodePort: {{ $.Values.network.node_port.port }}
    {{- end }}
{{- end }}
