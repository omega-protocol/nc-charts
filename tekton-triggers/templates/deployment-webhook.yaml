{{- if $.Values.manifests.deployment_webhook }}
{{- $serviceAccountName := "tekton-triggers-webhook" -}}
{{- $applicationName := "tekton-triggers" -}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $applicationName }}-webhook
  labels:
    release_group: {{ $.Values.release_group | default $.Release.Name }}
    application: "tekton-triggers"
    component: "webhook"
spec:
  replicas: {{ $.Values.pod.replicas.webhook }}
  selector:
    matchLabels:
      release_group: {{ $.Values.release_group | default $.Release.Name }}
      application: "tekton-triggers"
      component: "webhook"
{{- with $.Values.pod.lifecycle.upgrades.deployments }}
  revisionHistoryLimit: {{ .revision_history }}
  strategy:
    type: {{ .pod_replacement_strategy }}
  {{- if eq .pod_replacement_strategy "RollingUpdate" }}
    rollingUpdate:
      maxUnavailable: {{ .rolling_update.max_unavailable }}
      maxSurge: {{ .rolling_update.max_surge }}
  {{- end }}
{{- end }}
  template:
    metadata:
      labels:
        release_group: {{ $.Values.release_group | default $.Release.Name }}
        application: "tekton-triggers"
        component: "webhook"
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "false"
    spec:
      serviceAccountName: {{ $serviceAccountName }}
      affinity:
{{- tuple $ "tekton_triggers" "webhook" | include "tekton.pod_anti_affinity" | nindent 8 }}
      nodeSelector:
        {{ $.Values.labels.tekton_webhook.node_selector_key }}: {{ $.Values.labels.tekton_webhook.node_selector_value }}
      terminationGracePeriodSeconds: {{ $.Values.pod.lifecycle.termination_grace_period.webhook.timeout | default "30" }}
      containers:
        - name: tekton-triggers-webhook
          image: {{ index $.Values.images.tags.tekton_webhook | quote }}
          imagePullPolicy: {{ $.Values.images.pull_policy }}
        {{- if $.Values.pod.resources.enabled }}
          resources:
{{ toYaml $.Values.pod.resources.tekton_webhook | trim | indent 12 }}
        {{- end }}
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_LOGGING_NAME
              value: config-logging-triggers
            - name: WEBHOOK_SERVICE_NAME
              value: tekton-triggers-webhook
            - name: WEBHOOK_SECRET_NAME
              value: triggers-webhook-certs
            - name: METRICS_DOMAIN
              value: tekton.dev/triggers
          ports:
            - name: metrics
              containerPort: {{ tuple "tekton-triggers" "internal" "metrics" $ | include "tekton.port_lookup" }}
            - name: profiling
              containerPort: {{ tuple "tekton-triggers" "internal" "profiling" $ | include "tekton.port_lookup" }}
            - name: https-webhook
              containerPort: {{ tuple "tekton-triggers" "target" "webhook" $ | include "tekton.port_lookup" }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 65532
      volumes: []
{{- end }}
